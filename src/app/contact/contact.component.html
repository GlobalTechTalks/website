<div class="container text-center contact-div">
  <div class="row">
    <div class="col-sm-10 col-md-10 col-lg-10 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 form-col">
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="nameHelp" placeholder="Name">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="exampleInput1" placeholder="Email Subject">
        </div>
        <div class="form-group">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" placeholder="Message"></textarea>
        </div>
        <button type="submit" class="btn sub-btn text-uppercase font-weight-bold">Submit</button>
      </form>
    </div>
  </div>
</div>
